<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ecommerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        </header>

            </article>
        </section>
    </main>
    <footer>
        </footer>
    <script src="scripts.js"></script>

</html>
